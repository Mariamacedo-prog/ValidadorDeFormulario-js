<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="leftSide">
        <img src="images/financial_data.png" alt="" />
      </div>
      <div class="rightSide">
        <h1>Crie sua conta</h1>
        <form method="post" class="validator">
          <label>
            Seu nome: <br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            Seu email: <br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Sua senha: <br />
            <input
              type="password"
              name="password"
              data-rules="required|min=4"
            />
          </label>
          <label>
            <input type="submit" value="Cadastre-se" />
          </label>
        </form>

        <div>Já tem uma conta? <a href="">Faça o login</a></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
